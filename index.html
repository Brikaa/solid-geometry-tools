<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/fcai-logo.png">
    <link rel="stylesheet" href="css/global.css">
    <script src="js/external/plotly-2.8.3.min.js" defer></script>
    <script src="js/helpers/util.js" defer></script>
    <script src="js/index.js" defer></script>
    <title>Solid Geometry Tools</title>
</head>

<body>
    <img class="logo" src="resources/fcai-logo.png">
    <img class="logo" src="resources/cu-logo.png">
    <h1>Solid Geometry Tools</h1>

    <button id="vector-button">Add a vector</button>
    <button id="plane-button">Add a plane</button>
    <button id="plane-button">Clear</button>
    <div id="vector-input" class="input-data" style="display: none;">
        <p>
            V1 =
            (<input name="x-vector" id="x-vector" class="number-input" type="number">,
            <input name="y-vector" id="y-vector" class="number-input" type="number">,
            <input name="z-vector" id="z-vector" class="number-input" type="number">)
        </p>
        <button id="add-vector">Add the vector</button>
    </div>
    <div id="plane-input" class="input-data" style="display: none;">
        <p>
            P1: <input type="number" name="x-plane" id="x-plane" class="number-input"> x +
            <input type="number" name="y-plane" id="y-plane" class="number-input"> y +
            <input type="number" name="z-plane" id="z-plane" class="number-input"> z +
            <input type="number" name="z-plane" id="z-plane" class="number-input"> = 0
        </p>
        <button id="add-plane">Add the plane</button>
    </div>
    <div class="footer">
        <h3>Created by</h3>
        <p>Omar Adel Abdel Hamid Ahmed Brikaa - 20206043 - 19</p>
        <h3>Under the supervision of</h3>
        <p>Dr. Eng. Mostafa Reda A. El Tantawi</p>
    </div>
</body>

</html>
